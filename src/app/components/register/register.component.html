<main>
    <div id="registro">
        <h1>Register Page : </h1>
        <!--   <h4>{{ registerForm.value | json }}</h4>-->
        <form [formGroup]="registerForm" (submit)="submitRegisterForm()">
            <mat-form-field appearance="legacy">
                <input matInput formControlName="email" required/>
                <mat-icon matSuffix>account_box</mat-icon>
                <mat-hint>Email</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <input matInput formControlName="password" required/>
                <mat-icon matSuffix>lock</mat-icon>
                <mat-hint>Password</mat-hint>
            </mat-form-field>
            <div>
                <button [disabled]="registerForm.invalid" mat-raised-button color="accent" type="submit">Register</button>
                <button mat-raised-button color="warning" [routerLink]="['/login']">Go To Login Page</button>
            </div>
        </form>
    </div>
</main>
